<html>
<head>
<title>Registration form</title>
<style>
body
{
  background-size:cover;
}
</style>
</head>
<body background="images/library.jpg">
<center><h2 style="color:Red;">Registration form</center></h2>
<table bgcolor="greenyellow" align="center">
<tr>
<td>username</td>
<td><input type="username" name="username"></td>
</tr>
<tr>
<td>firstname</td>
<td><input type="text" name="firstname" size=30></td>
</tr>
<tr>
<td>lastname</td>
<td><input type="text" name="lastname" size=30></td>
</tr>
<tr>
<td>Dob</td>
<td><input type="date" name="Dob"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="Gender" value="male" checked="checked">Male &nbsp;
<input type="radio" name="Gender" value="female">female
</td>
</tr>
<tr>
<td>password</td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td>Mobileno</td>
<td><input type="text" name="Mobileno"></td>
</tr>
<tr>
<td>Address</td>
<td><textarea name="Address" rows=5 cols="10"></textarea></td>
</tr>
<tr>
<td>City</td>
<td><input type="text" name="City">
</tr>
<tr>
<td>District</td>
<td><select name="District">
<option value=-1 selected>select</option>
<option value=West godavari>West godavari</option>
<option value=Krishna>Krishna</option>
<option value=East godavari>East godavari</option>
<option value=Srikakulam>Srikakulam</option>
</td>
</tr>
<tr>
<td>pincode</td>
<td><input type="text" name="pincode"></td>
</tr>
<tr>
<td><input type="submit" value="submit" align="center"></td>
<td><input type="Reset" align="center"></td>
</tr>
</table>
</form>
</body>
</html>
